{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="{% static '/blog/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static '/blog/css/bootstrap.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href=" {% static '/blog/css/style.css' %}" />
</head>

<body>
    <div class="container-fluid bg-dark">{% include 'blog/navbar.html' %}</div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">{% block msg %} {% endblock %}</div>
        </div>
        <div class="row">
            {% block side %} {% endblock side %} {% block content %}{% endblock content %}
        </div>
    </div>
    <script src="{% static '/blog/js/jquery.js'  %}"></script>
    <script src="{% static '/blog/js/popper.js'  %}"></script>
    <script src="{% static '/blog/js/bootstrap.js'  %}"></script>
    <script src="{% static '/blog/js/all.min.js' %}"></script>
</body>

</html>
